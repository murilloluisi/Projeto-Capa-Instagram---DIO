<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Instragram</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='estilo.css'>
    <script src='main.js'></script>
</head>
<body>

    <div class="instagram-wrapper">

        <div class="instagram-phone">
            <img src="./img/instagram-celular.png" alt="celular">

        </div>

        <div class="instagram-continue">

            <div class="group">

                <img src="./img/instagram-logo.png" class="instagram" alt="instagram logo">

                <div class="profile-photo">
                    <img src="./img/murillo.png" alt="foto">
                </div>
                <a href="instagram-login">Continue como Murillo</a>
                <a href="instagram-logout">Remover conta</a>
                
            </div>

            <div class="group">
                <p class="not-account">Não é Murillo?</p>
                <p class="notaccount">
                    <span class="link-blue">Alternar Contas</span>
                    ou 
                    <span class="linkblue">Inscreva-se</span>
                </p>
            </div>

            <div class="get-the-app">

                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="" class="app-download"></a>
                    <a href="" class="app-download"></a>
                </div>
            </div>

        </div>

    </div>
    
    
</body>
</html>
